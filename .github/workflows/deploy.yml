jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "uritisaiabhishek"
          git config --global user.email "uritisaiabhishek@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: npm run deploy
