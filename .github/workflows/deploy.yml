name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your default branch if it's not main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "uritisaiabhishek"
          git config --global user.email "uritisaiabhishek@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm install gh-pages --save-dev  # Ensure gh-pages is installed
          # Set remote URL for deployment
          git remote set-url origin https://uritisaiabhishek:${{ secrets.GH_TOKEN }}@github.com/uritisaiabhishek/Currency-Converter.git
          npm run deploy
